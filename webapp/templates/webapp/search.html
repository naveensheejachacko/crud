<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width={device-width}, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="navbar" style="background-color: grey;">
<h1>Search Results</h1>
<form method="get" action="/search" class="form-inline my-2 my-lg-0">
{%csrf_token%}
<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search" name="query">
<button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
</form>
<a href="/admin_logout"><button type="button" class="btn btn-primary">Logout</button></a>
</div>
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold"> 
    <tr>
        <td>SI.No</td>
        <td>id</td>
        <td>username</td>
        <td>email</td>
        <!-- <td>password</td> -->
        <!-- <td>
            <a href="{% url 'insert' %}" class="btn btn-outline-success"><i class="fas fa-plus ">Add new</i></a>
        <td> -->
    </tr>
    </thead>
    <tbody>
        
        {%for u in user_details %}
        <tr>
        <td>{{forloop.counter}}</td>
        <td>{{u.id}}</td>
        <td>{{u.username}}</td>
        <td>{{u.email}}</td>
        <!-- <td>{{u.password}}</td> -->
         <td>
            <a href="{% url 'update' u.id %}" class="btn text-secondary px=0">
            <i class="far fa-edit fa-lg"></i>
            </a>
            <form action="{% url 'delete' u.id %}"  class="d-inline" method="post">
            {% csrf_token %}
            <button type="submit" class="btn" ><i class="far fa-trash-alt fa-lg text-danger float-right"></i></button>
            </form>
         </td> 
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</html>
